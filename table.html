<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            display: none;
        }

        .report-table-container {

            table>th,
            td {
                border: 1px solid gray;
                text-align: center;
                padding: 10px;
            }

            table>td {
                width: 180px;
            }
        }

        .report-table-head tr:nth-child(1)>*,
        .report-table-head tr:nth-child(2)>* {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }



        /* ----------------------------------notification css--------------------------------------- */
        #notifications {
            padding: 5px 2px;
            max-width: 400px;
            border-radius: 6px;
            box-shadow: 0px 0px 5px 0.3px rgba(0, 0, 0, 0.384);


        }

        #notiContainer {
            overflow-y: auto;
            max-height: 200px;
            overflow-x: hidden;
            scrollbar-gutter: stable both-edges;

        }

        #notiContainer::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0);
            border-radius: 200px;
            background-color: #ffffff;
        }

        #notiContainer::-webkit-scrollbar {
            width: 8px;
            background-color: #F5F5F5;
            cursor: pointer;
        }

        #notiContainer::-webkit-scrollbar-thumb {
            border-radius: 10px;
            /* -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3); */
            background-color: #d1d1d1;
            cursor: pointer;
        }

        .noti-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;



            i {
                color: red;
                font-size: 10px;
                padding-right: 10px;
                align-self: center;

            }

            .noti-msg {
                padding: 5px;
                padding-top: 7px;
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <div class="report-table-container">
        <table>
            <thead class="report-table-head">
                <tr>
                    <th rowspan="2">S.N</th>
                    <th rowspan="2">Size/MM</th>
                    <th colspan="4">10MM</th>
                    <th colspan="4">16MM</th>
                </tr>
                <tr>
                    <th>OP</th>
                    <th>IN</th>
                    <th>OUT</th>
                    <th>BAL</th>
                    <!-- yo bata repeat hunxa op in out ra bal , jati ota column xa teti-->
                    <th>OP</th>
                    <th>IN</th>
                    <th>OUT</th>
                    <th>BAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>3x4</td>
                    <!-- op in out ra bal gardai each item lai repeat -->
                    <td>56</td>
                    <td>99</td>
                    <td>89</td>
                    <td>45</td>
                    <!-- 4 ota gardai repeat -->
                    <td>47</td>

                    <td>0</td>

                    <td>2</td>

                    <!-- op in out ra bal gardai each item lai repeat -->

                    <td>47</td>
                    <td>40</td>
                    <td>0</td>
                    <td>05</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="singvar-table-container">
        <table class="table1">
            <thead class="report-table-head">
